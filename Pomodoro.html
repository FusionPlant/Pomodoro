      <div class="row scheduleArea">
        <div class="col-xs-6 ltAlign">
          Todo List
          <div id="todoList" class="well">
            <div class="ui-state-default row listItem">
              <a href="#">
                <div class="col-xs-9">Item 0</div>
                <div class="col-xs-2 delIcon">
                  <span class="glyphicon glyphicon-trash"></span>
                </div>
              </a>
            </div>
            <div class="ui-state-default row listItem">
              <a href="#">
                <div class="col-xs-9">Item 1</div>
                <div class="col-xs-2 delIcon">
                  <span class="glyphicon glyphicon-trash"></span>
                </div>
              </a>
            </div>
            <div class="ui-state-default row listItem">
              <a href="#">
                <div class="col-xs-9">Item 2</div>
                <div class="col-xs-2 delIcon">
                  <span class="glyphicon glyphicon-trash"></span>

            </div>
            <div class="ui-state-default row listItem">

                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-xs-6 ltAlign">
          Today's Schedule
          <div id="schedule" class="well">
            <div class="ui-state-default row listItem">
              <a href="#">
                <div class="col-xs-9">Item 1</div>
                <div class="col-xs-2 delIcon">
                  <span class="glyphicon glyphicon-trash"></span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div id="pomodoroType">
        <ul>
          <li><a href="#fixed">Fixed Time</a></li>
          <li><a href="#flexible">Flexible Time</a></li>
        </ul>
        <div id="fixed" class="row">
          <div id="timeLength" class="col-lg-8 col-md-6 col-sm-10"></div>
          <label id="timeLengthLabel" class="col-lg-1 col-md-2 col-sm-2"></label>
          <div class="col-lg-3 col-md-4">
            <button id="startFixed">Start</button>
            <button id="giveUp">Give up</button>

        <div class="col-xs-6 rtAlign">
